steps:
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    args:
      - gcloud
      - functions
      - deploy
      - my_map
      - --region=us-central1
      - --source=.
      - --trigger-http
      - --runtime=python39
      - --memory=128MB
      - --timeout=60
      - --min-instances=0
      - --max-instances=1
      - --security-level=secure-always
      - --ingress-settings=all
      - --allow-unauthenticated
      - --logsBucket-us-central1
      - --service-account=interactive-map@my-map-358516.iam.gserviceaccount.com
      - --logging-CLOUD_LOGGING_ONLY
